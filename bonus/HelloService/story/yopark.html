<style>

                <p>스물하나 정치외교학과 대학생입니다. 사회과학 서적, 특히 새로운 생각을 하게 해주는 책을 매우 좋아합니다. 코딩의 세계를 뒤늦게 경험하고 헤어나오지 못하는 중입니다. 하루빨리 전공탈출을 꿈꾸고 있으며, 다음 학기부터는 코딩과 통계학에 전념할 예정입니다. 하지만 저에게 다음 학기는 아마 군대를 다녀온 몇년 뒤에나 찾아올 것 같네요... 
                </p>
